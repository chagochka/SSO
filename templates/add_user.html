{% extends "base.html" %}

{% block content %}
    <h2 class="text-center mb-4">Добавьте студента</h2>

    <form method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="surname">Фамилия:</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
            <div class="invalid-feedback">Пожалуйста, введите фамилию.</div>
        </div>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Пожалуйста, введите имя.</div>
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество:</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic" required>
            <div class="invalid-feedback">Пожалуйста, введите отчество.</div>
        </div>
        <button class="btn btn-primary mt-3" type="submit">Добавить студента</button>
    </form>
{% endblock %}
