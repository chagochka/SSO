{% extends "base.html" %}

{% block content %}
    <h1>{{user.name}}</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Дата</th>
            <th>Время</th>
            <th>Статус</th>
            <th>Балл</th>
            <th>Ссылка на скачивание</th>
        </tr>
        </thead>
        <tbody>
        {% for report in reports %}
        <tr>
            <td>
                {{ report.date.split(' ')[0] }}
            </td>
            <td>
                {{ report.date.split(' ')[1] }}
            </td>
            <td>
                {{ report.status }}
            </td>
            <td>
                {{ report.points }}
            </td>
            <td>
                <a href="{{ url_for('uploaded_report', report_id=report.id) }}"><i class="fa-solid fa-file-arrow-down"></i></a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
