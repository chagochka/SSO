{% extends "base.html" %}

{% block content %}
    <h1>{{user.name}}</h1>
    <div>
        {% for report in reports %}
            <div>Отчёт от: {{ report.date }} <a href="{{ url_for('uploaded_report', report_id=report.id) }}"><i class="fa-solid fa-file-arrow-down"></i></a></div>
        {% endfor %}
    </div>
{% endblock %}
